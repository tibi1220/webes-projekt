<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Homepage</title>
  </head>
  <body>
    <h1>Welcome to the homepage!</h1>

    <!-- Check if the username attribute is present -->
    <div th:if="${username != null}">
      <p>Welcome, <span th:text="${username}"></span>!</p>
    </div>
    <div th:if="${username == null}">
      <p>Welcome, guest!</p>
    </div>
  </body>
</html>
