<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
  </head>
  <body>
    <nav th:replace="fragments/nav.html :: nav"></nav>

    <main
      th:object="${product}"
      class="p-4 mx-auto max-w-6xl w-full min-h-[calc(100vh-56px)]"
    >
      <div class="space-y-4">
        <h1 class="text-2xl" th:text="*{name}"></h1>

        <p th:text="*{description}"></p>

        <form action="/add-to-cart" method="post">
          <div class="space-x-4">
            <label for="quantity">Quantity</label>
            <input
              id="quantity"
              min="1"
              step="1"
              max="10"
              placeholder="1"
              type="number"
              value="1"
            />
            x
            <span>$<span id="price" th:text="${product.price}"></span></span>
            =
            <span>$<span id="total" th:text="${product.price}"></span></span>
          </div>

          <button>Add to cart</button>
        </form>
      </div>
    </main>

    <footer th:replace="fragments/footer.html :: footer"></footer>
    <script>
      // Update total price when quantity changes
      const quantity = document.getElementById("quantity");
      const price = document.getElementById("price");
      const total = document.getElementById("total");

      quantity.addEventListener("input", () => {
        total.innerText =
          Math.round(100 * quantity.value * price.innerText) / 100;
      });
    </script>
  </body>
</html>
